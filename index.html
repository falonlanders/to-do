<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todo.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="todo.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Spartan:700&display=swap" rel="stylesheet">
    <title>To-Do Application</title>
  </head>
  <body>
    <div id="app">
      <header>
        <span><img src="https://image.flaticon.com/icons/svg/1828/1828651.svg" height="50px' width="50px'>TODO.APP</span>
      </header>
      <aside class="drawer">
            <button class="action add-todo">
                <i class="material-icons">add_box</i>
              <span class="action-text">Create New</span>
            </button>
            <button class="action remove-completed">
              <i class="material-icons">beenhere</i>
              <span class="action-text">Remove Completed</span>
            </button>
            <button class="action remove-expired">
              <i class="material-icons">delete_forever</i>
              <span class="action-text">Delete</span>
            </button>
          </aside>
          <main>
            <section class="todo-list">
              <h3 class="list-title">Pending Todos</h3>
              <div class="content pending-todos"></div>
            </section>
            <section class="todo-list">
              <h3 class="list-title">Completed Todos</h3>
              <div class="content completed-todos"></div>
            </section>
            <section class="todo-list">    
              <h3 class="list-title">Expired Todos</h3>
              <div class="content expired-todos"></div>
            </section>
          </main>
          <div class="modal">
            <div class="content">
              <h3>Create New Todo</h3>
              <form class="todo-form" action="" method="">
                <label for="todo-title">Todo Title</label>
                <input type="text" id="todo-title" required>
                <h5>This is a required field</h5>
                <label for="todo-due-date">Due Date</label>
                <input type="date" id="todo-due-date" required>
                <h5>This is a required field</h5>
                <label for="todo-description">Description</label>
                <textarea id="todo-description" columns="40" rows="5"></textarea>
                <div class="actions">
                  <button class="action create-todo when-valid">
                    <i class="material-icons">add_circle</i>
                    <span class="action-text">Create</span>
                  </button>
                  <button disabled class="action create-todo when-invalid">
                    <i class="material-icons">add_circle</i>
                    <span class="action-text">Create</span>
                  </button>
                  <button class="action cancel-create-todo">
                    <i class="material-icons">cancel</i>
                    <span class="action-text">Cancel</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </body>
    </html>
